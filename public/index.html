<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能羽球預約系統</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
            min-height: 100vh;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 24px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #1e40af;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .next-game-section {
            background: linear-gradient(135deg, #dbeafe 0%, #e0f2fe 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: center;
            border: 2px solid #3b82f6;
        }
        
        .next-game-title {
            font-size: 16px;
            color: #1e40af;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .next-game-info {
            font-size: 20px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 4px;
        }
        
        .next-game-time {
            font-size: 16px;
            color: #6b7280;
        }
        
        .connection-status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-online {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .status-offline {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .form-section {
            background: linear-gradient(90deg, #f0f9ff 0%, #e0f2fe 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1e40af;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #bfdbfe;
            border-radius: 8px;
            font-size: 18px;
            background: white;
            transition: border-color 0.2s;
            text-align: center;
        }
        
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(90deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            min-height: 60px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: linear-gradient(90deg, #1d4ed8 0%, #1e40af 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .stats-section {
            background: linear-gradient(90deg, #dcfce7 0%, #dbeafe 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .stats-content {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
            text-align: center;
        }
        
        .booking-table {
            background: white;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .table-header {
            background: #f8fafc;
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
            font-weight: 600;
            text-align: center;
            color: #1e40af;
        }
        
        .booking-item {
            padding: 16px 20px;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .booking-item:last-child {
            border-bottom: none;
        }
        
        .booking-item.today {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
        }
        
        .booking-info {
            flex: 1;
        }
        
        .booking-name {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 4px;
        }
        
        .booking-detail {
            color: #6b7280;
            font-size: 14px;
        }
        
        .cancel-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 12px;
            transition: background 0.2s;
        }
        
        .cancel-btn:hover {
            background: #dc2626;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .card {
                padding: 20px;
            }
            
            .booking-item {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .cancel-btn {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">🏸 智能羽球預約系統</h1>

            <div id="nextGameSection" class="next-game-section">
                <div class="next-game-title">📅 下一場羽球</div>
                <div id="nextGameInfo" class="next-game-info">載入中...</div>
                <div id="nextGameTime" class="next-game-time">上午9:00-12:00</div>
            </div>

            <div id="connectionStatus" class="connection-status status-offline">
                🟡 正在連接...
            </div>

            <div class="form-section">
                <h2 class="section-title">👤 快速預約</h2>
                
                <div class="input-group">
                    <input type="text" id="playerName" placeholder="請輸入你的姓名" maxlength="20" />
                </div>
                
                <button type="button" class="btn" id="bookingBtn" disabled>
                    🏸 預約下一場羽球
                </button>
            </div>

            <div class="stats-section">
                <div class="stats-content">
                    已預約人數：<span id="totalCount">0</span> 人
                </div>
            </div>

            <div id="bookingTable" class="booking-table hidden">
                <div class="table-header">🏸 羽球預約清單</div>
                <div id="bookingList"></div>
            </div>

            <div id="emptyState" class="empty-state">
                <p>🏸 目前沒有人預約</p>
                <p>成為第一個預約的球友吧！</p>
            </div>
        </div>
    </div>

    <script>
        console.log('🏸 智能羽球預約系統正在啟動...');
        
        const API_BASE_URL = window.location.origin + '/api';
        console.log('API Base URL:', API_BASE_URL);
        
        let bookings = [];
        let isOnline = false;
        let nextGameInfo = null;

        function updateConnectionStatus(online, message = '') {
            isOnline = online;
            const statusElement = document.getElementById('connectionStatus');
            const bookingBtn = document.getElementById('bookingBtn');
            
            if (online) {
                statusElement.className = 'connection-status status-online';
                statusElement.textContent = '🟢 系統已連線';
                bookingBtn.disabled = false;
                console.log('✅ 連線成功');
            } else {
                statusElement.className = 'connection-status status-offline';
                statusElement.textContent = '🔴 連線中斷' + (message ? ' - ' + message : '');
                bookingBtn.disabled = true;
                console.log('❌ 連線失敗:', message);
            }
        }

        async function apiRequest(endpoint, options = {}) {
            const url = `${API_BASE_URL}${endpoint}`;
            console.log('🌐 API 請求:', url);
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    timeout: 10000,
                    ...options
                });
                
                console.log('📡 API 回應狀態:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('💥 API 請求失敗:', error);
                throw error;
            }
        }

        async function loadNextGame() {
            try {
                const data = await apiRequest('/next-game');
                nextGameInfo = data.nextGame;
                
                const nextGameInfoElement = document.getElementById('nextGameInfo');
                const displayText = nextGameInfo.isToday ? 
                    `今天 ${nextGameInfo.dateString} (${nextGameInfo.dayName})` :
                    `${nextGameInfo.dayName} ${nextGameInfo.dateString}`;
                
                nextGameInfoElement.textContent = displayText;
                
                // 更新按鈕文字
                const bookingBtn = document.getElementById('bookingBtn');
                bookingBtn.innerHTML = nextGameInfo.isToday ? 
                    '🏸 預約今天的羽球' : 
                    '🏸 預約下一場羽球';
                
                console.log('📅 下一場羽球:', nextGameInfo);
            } catch (error) {
                console.error('載入下一場羽球失敗:', error);
            }
        }

        async function loadBookings() {
            console.log('📥 正在載入預約...');
            try {
                const data = await apiRequest('/bookings');
                bookings = data.bookings || [];
                console.log('📋 載入的預約:', bookings);
                updateDisplay();
                updateConnectionStatus(true);
            } catch (error) {
                console.error('載入預約失敗:', error.message);
                updateConnectionStatus(false, '無法載入資料');
            }
        }

        async function addBooking() {
            console.log('➕ 開始新增預約...');
            
            if (!isOnline) {
                alert('目前離線，無法預約');
                return;
            }

            const name = document.getElementById('playerName').value?.trim();
            
            if (!name) {
                alert('請輸入你的姓名');
                document.getElementById('playerName').focus();
                return;
            }

            if (name.length > 20) {
                alert('姓名不能超過20個字');
                return;
            }

            try {
                const response = await apiRequest('/bookings', {
                    method: 'POST',
                    body: JSON.stringify({ name: name })
                });

                document.getElementById('playerName').value = '';
                await loadBookings();
                alert(response.message || '預約成功！');

            } catch (error) {
                console.error('預約失敗:', error.message);
                
                if (error.message.includes('400')) {
                    // 可能是重複預約
                    try {
                        const errorResponse = await error.response?.json();
                        alert(errorResponse?.message || '預約失敗：可能已經預約過了');
                    } catch {
                        alert('預約失敗：可能已經預約過了');
                    }
                } else {
                    alert('預約失敗，請重試');
                }
                
                updateConnectionStatus(false, '預約失敗');
            }
        }

        async function cancelBooking(id, name) {
            console.log('❌ 取消預約:', id, name);
            
            if (!isOnline) {
                alert('目前離線，無法取消預約');
                return;
            }

            try {
                if (confirm(`確定要取消 ${name} 的預約嗎？`)) {
                    await apiRequest(`/bookings/${id}`, {
                        method: 'DELETE'
                    });

                    await loadBookings();
                    alert('預約已取消');
                }
            } catch (error) {
                console.error('取消預約失敗:', error.message);
                alert('取消預約失敗，請重試');
                updateConnectionStatus(false, '取消失敗');
            }
        }

        function updateDisplay() {
            console.log('🔄 更新顯示:', bookings.length, '個預約');
            
            const totalCount = document.getElementById('totalCount');
            const bookingTable = document.getElementById('bookingTable');
            const emptyState = document.getElementById('emptyState');
            const bookingList = document.getElementById('bookingList');

            totalCount.textContent = bookings.length;

            if (bookings.length === 0) {
                bookingTable.className = 'booking-table hidden';
                emptyState.className = 'empty-state';
                return;
            }

            bookingTable.className = 'booking-table';
            emptyState.className = 'empty-state hidden';

            // 按創建時間排序
            const sortedBookings = [...bookings].sort((a, b) => 
                new Date(a.createdAt) - new Date(b.createdAt)
            );

            let htmlContent = '';
            for (const booking of sortedBookings) {
                const isToday = nextGameInfo && nextGameInfo.isToday && 
                               booking.gameDate === nextGameInfo.fullDateString;
                
                const itemClass = isToday ? 'booking-item today' : 'booking-item';
                
                htmlContent += `
                    <div class="${itemClass}">
                        <div class="booking-info">
                            <div class="booking-name">${booking.name}</div>
                            <div class="booking-detail">
                                ${booking.gameDayName} ${booking.gameDateString} ${booking.gameTime}
                                ${isToday ? ' (今天)' : ''}
                            </div>
                        </div>
                        <button class="cancel-btn" onclick="cancelBooking('${booking.id}', '${booking.name}')">取消</button>
                    </div>
                `;
            }
            
            bookingList.innerHTML = htmlContent;
            console.log('✅ 顯示更新完成');
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement && activeElement.id === 'playerName') {
                    addBooking();
                }
            }
        }

        function startPeriodicSync() {
            console.log('⏰ 開始定期同步 (每15秒)');
            setInterval(async () => {
                if (isOnline) {
                    try {
                        await loadNextGame();
                        await loadBookings();
                    } catch (error) {
                        console.error('定期同步失敗:', error);
                        updateConnectionStatus(false, '同步中斷');
                    }
                }
            }, 15000);
        }

        async function initializeApp() {
            console.log('🚀 初始化應用程式...');
            
            try {
                const bookingBtn = document.getElementById('bookingBtn');
                if (bookingBtn) {
                    bookingBtn.addEventListener('click', addBooking);
                }
                
                document.addEventListener('keydown', handleKeyDown);
                
                await loadNextGame();
                await loadBookings();
                startPeriodicSync();
                
                console.log('✅ 智能羽球預約系統初始化完成');
            } catch (error) {
                console.error('初始化失敗:', error);
                updateConnectionStatus(false, '初始化失敗');
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

        window.cancelBooking = cancelBooking;
        
        console.log('📜 智能羽球預約系統腳本載入完成');
    </script>
</body>
</html>
