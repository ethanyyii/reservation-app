    <script>
        console.log('üè∏ ÁæÖÁæΩÁøîÈ∑πÈöäÈ†êÁ¥ÑÁ≥ªÁµ±Ê≠£Âú®ÂïüÂãï...');
        
        const API_BASE_URL = window.location.origin + '/api';
        console.log('API Base URL:', API_BASE_URL);
        
        let bookings = [];
        let isOnline = false;
        let nextGameInfo = null;

        // Êñ∞Â¢ûÔºöÂø´ÈÄüÈ†êÁ¥ÑÂäüËÉΩ
        async function quickBooking(name) {
            console.log('‚ö° Âø´ÈÄüÈ†êÁ¥Ñ:', name);
            
            if (!isOnline) {
                alert('ÁõÆÂâçÈõ¢Á∑öÔºåÁÑ°Ê≥ïÈ†êÁ¥Ñ');
                return;
            }

            // ÊâæÂà∞Â∞çÊáâÁöÑÊåâÈàï‰∏¶Êö´ÊôÇÁ¶ÅÁî®
            const buttons = document.querySelectorAll('.name-btn');
            const targetButton = Array.from(buttons).find(btn => btn.textContent === name);
            if (targetButton) {
                targetButton.disabled = true;
                targetButton.style.opacity = '0.6';
            }

            try {
                const response = await apiRequest('/bookings', {
                    method: 'POST',
                    body: JSON.stringify({ name: name })
                });

                await loadBookings();
                alert(`${name} È†êÁ¥ÑÊàêÂäüÔºÅ`);

            } catch (error) {
                console.error('Âø´ÈÄüÈ†êÁ¥ÑÂ§±Êïó:', error.message);
                
                if (error.message.includes('400')) {
                    alert(`${name} Â∑≤Á∂ìÈ†êÁ¥ÑÈÅé‰∫ÜÔºÅ`);
                } else {
                    alert(`${name} È†êÁ¥ÑÂ§±ÊïóÔºåË´ãÈáçË©¶`);
                }
                
                updateConnectionStatus(false, 'È†êÁ¥ÑÂ§±Êïó');
            } finally {
                // ÈáçÊñ∞ÂïüÁî®ÊåâÈàï
                if (targetButton) {
                    targetButton.disabled = false;
                    targetButton.style.opacity = '1';
                }
            }
        }

        function updateConnectionStatus(online, message = '') {
            isOnline = online;
            const statusElement = document.getElementById('connectionStatus');
            const bookingBtn = document.getElementById('bookingBtn');
            const nameButtons = document.querySelectorAll('.name-btn');
            
            if (online) {
                statusElement.className = 'connection-status status-online';
                statusElement.textContent = 'üü¢ Á≥ªÁµ±Â∑≤ÈÄ£Á∑ö';
                bookingBtn.disabled = false;
                
                // ÂïüÁî®Âø´ÈÄüÈ†êÁ¥ÑÊåâÈàï
                nameButtons.forEach(btn => {
                    btn.disabled = false;
                    btn.style.opacity = '1';
                });
                
                console.log('‚úÖ ÈÄ£Á∑öÊàêÂäü');
            } else {
                statusElement.className = 'connection-status status-offline';
                statusElement.textContent = 'üî¥ ÈÄ£Á∑ö‰∏≠Êñ∑' + (message ? ' - ' + message : '');
                bookingBtn.disabled = true;
                
                // Á¶ÅÁî®Âø´ÈÄüÈ†êÁ¥ÑÊåâÈàï
                nameButtons.forEach(btn => {
                    btn.disabled = true;
                    btn.style.opacity = '0.5';
                });
                
                console.log('‚ùå ÈÄ£Á∑öÂ§±Êïó:', message);
            }
        }

        async function apiRequest(endpoint, options = {}) {
            const url = `${API_BASE_URL}${endpoint}`;
            console.log('üåê API Ë´ãÊ±Ç:', url);
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    timeout: 10000,
                    ...options
                });
                
                console.log('üì° API ÂõûÊáâÁãÄÊÖã:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('üí• API Ë´ãÊ±ÇÂ§±Êïó:', error);
                throw error;
            }
        }

        async function loadNextGame() {
            try {
                const data = await apiRequest('/next-game');
                nextGameInfo = data.nextGame;
                
                const nextGameInfoElement = document.getElementById('nextGameInfo');
                const displayText = nextGameInfo.isToday ? 
                    `‰ªäÂ§© ${nextGameInfo.dateString} (${nextGameInfo.dayName})` :

                nextGameInfoElement.textContent = displayText;
                
                const bookingBtn = document.getElementById('bookingBtn');
                bookingBtn.innerHTML = 'Á´ãÂç≥È†êÁ¥Ñ';

            } catch (error) {

        }

        async function addBooking() {
            console.log('‚ûï ÈñãÂßãÊñ∞Â¢ûÈ†êÁ¥Ñ...');
            
            if (!isOnline) {
                alert('ÁõÆÂâçÈõ¢Á∑öÔºåÁÑ°Ê≥ïÈ†êÁ¥Ñ');
                return;
            }

            const name = document.getElementById('playerName').value?.trim();
            
            if (!name) {
                alert('Ë´ãËº∏ÂÖ•‰Ω†ÁöÑÂßìÂêç');
                document.getElementById('playerName').focus();
                return;
            }

            if (name.length > 20) {

                return;
            }

            try {
                const response = await apiRequest('/bookings', {

                });

                document.getElementById('playerName').value = '';
                await loadBookings();

            } catch (error) {

                if (error.message.includes('400')) {
                    try {

                    } catch {

        async function cancelBooking(id, name) {

        function updateDisplay() {
            console.log('üîÑ Êõ¥Êñ∞È°ØÁ§∫:', bookings.length, 'ÂÄãÈ†êÁ¥Ñ');
            
            const totalCount = document.getElementById('totalCount');

            const emptyState = document.getElementById('emptyState');
            const bookingList = document.getElementById('bookingList');

                emptyState.className = 'empty-state';
                return;
            }

            bookingTable.className = 'booking-table';
            emptyState.className = 'empty-state hidden';

            const sortedBookings = [...bookings].sort((a, b) => 
                new Date(a.createdAt) - new Date(b.createdAt)

            let htmlContent = '';
            for (const booking of sortedBookings) {
                const isToday = nextGameInfo && nextGameInfo.isToday &&

                const itemClass = isToday ? 'booking-item today' : 'booking-item';
