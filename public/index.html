    <script>
        console.log('ğŸ€ çƒå‹é ç´„ç³»çµ±æ­£åœ¨å•Ÿå‹•...');
        
        // API é…ç½®
        const API_BASE_URL = window.location.origin + '/api';
        console.log('API Base URL:', API_BASE_URL);
        
        // å…¨åŸŸè®Šæ•¸
        let bookings = [];
        let isOnline = false;

        // æ›´æ–°é€£ç·šç‹€æ…‹
        function updateConnectionStatus(online, message = '') {
            isOnline = online;
            const statusElement = document.getElementById('connectionStatus');
            const bookingBtn = document.getElementById('bookingBtn');
            
            if (online) {
                statusElement.className = 'connection-status status-online';
                statusElement.textContent = 'ğŸŸ¢ å·²é€£ç·š - å³æ™‚åŒæ­¥';
                bookingBtn.disabled = false;
                console.log('âœ… é€£ç·šæˆåŠŸ');
            } else {
                statusElement.className = 'connection-status status-offline';
                statusElement.textContent = 'ğŸ”´ é€£ç·šä¸­æ–·' + (message ? ' - ' + message : '');
                bookingBtn.disabled = true;
                console.log('âŒ é€£ç·šå¤±æ•—:', message);
            }
        }

        // API è«‹æ±‚å‡½æ•¸
        async function apiRequest(endpoint, options = {}) {
            const url = `${API_BASE_URL}${endpoint}`;
            console.log('ğŸŒ API è«‹æ±‚:', url, options);
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    timeout: 10000,
                    ...options
                });
                
                console.log('ğŸ“¡ API å›æ‡‰ç‹€æ…‹:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('ğŸ“¦ API å›æ‡‰æ•¸æ“š:', data);
                return data;
            } catch (error) {
                console.error('ğŸ’¥ API è«‹æ±‚å¤±æ•—:', error);
                throw error;
            }
        }

        // è¼‰å…¥æ‰€æœ‰é ç´„
        async function loadBookings() {
            console.log('ğŸ“¥ æ­£åœ¨è¼‰å…¥é ç´„...');
            try {
                const data = await apiRequest('/bookings');
                bookings = data.bookings || [];
                console.log('ğŸ“‹ è¼‰å…¥çš„é ç´„:', bookings);
                updateDisplay();
                updateConnectionStatus(true);
            } catch (error) {
                console.error('è¼‰å…¥é ç´„å¤±æ•—:', error.message);
                updateConnectionStatus(false, 'ç„¡æ³•è¼‰å…¥è³‡æ–™');
            }
        }

        // æ–°å¢é ç´„
        async function addBooking() {
            console.log('â• é–‹å§‹æ–°å¢é ç´„...');
            
            if (!isOnline) {
                alert('ç›®å‰é›¢ç·šï¼Œç„¡æ³•æ–°å¢é ç´„');
                return;
            }

            try {
                const name = document.getElementById('playerName').value?.trim();
                const month = document.getElementById('month').value;
                const day = document.getElementById('day').value;
                const time = document.getElementById('time').value;

                console.log('ğŸ“ é ç´„è³‡æ–™:', { name, month, day, time });

                // é©—è­‰è¼¸å…¥
                if (!name || !month || !day || !time) {
                    alert('è«‹å¡«å¯«æ‰€æœ‰æ¬„ä½');
                    return;
                }

                const monthNum = parseInt(month);
                const dayNum = parseInt(day);
                
                if (monthNum < 1 || monthNum > 12) {
                    alert('æœˆä»½å¿…é ˆåœ¨1-12ä¹‹é–“');
                    return;
                }
                
                if (dayNum < 1 || dayNum > 31) {
                    alert('æ—¥æœŸå¿…é ˆåœ¨1-31ä¹‹é–“');
                    return;
                }

                // ç™¼é€åˆ°å¾Œç«¯
                await apiRequest('/bookings', {
                    method: 'POST',
                    body: JSON.stringify({
                        name: name,
                        month: monthNum,
                        day: dayNum,
                        time: time
                    })
                });

                // æ¸…ç©ºè¡¨å–®
                document.getElementById('playerName').value = '';
                document.getElementById('month').value = '';
                document.getElementById('day').value = '';
                document.getElementById('time').value = '';

                // é‡æ–°è¼‰å…¥é ç´„åˆ—è¡¨
                await loadBookings();
                alert('é ç´„æˆåŠŸï¼æ‰€æœ‰çƒå‹éƒ½èƒ½çœ‹åˆ°äº†');

            } catch (error) {
                console.error('é ç´„å¤±æ•—:', error.message);
                alert('é ç´„å¤±æ•—ï¼Œè«‹é‡è©¦: ' + error.message);
                updateConnectionStatus(false, 'é ç´„å¤±æ•—');
            }
        }

        // å–æ¶ˆé ç´„
        async function cancelBooking(id) {
            console.log('âŒ å–æ¶ˆé ç´„:', id);
            
            if (!isOnline) {
                alert('ç›®å‰é›¢ç·šï¼Œç„¡æ³•å–æ¶ˆé ç´„');
                return;
            }

            try {
                if (confirm('ç¢ºå®šè¦å–æ¶ˆé€™å€‹é ç´„å—ï¼Ÿæ‰€æœ‰çƒå‹éƒ½æœƒçœ‹åˆ°æ­¤è®Šæ›´ã€‚')) {
                    await apiRequest(`/bookings/${id}`, {
                        method: 'DELETE'
                    });

                    await loadBookings();
                    alert('é ç´„å·²å–æ¶ˆ');
                }
            } catch (error) {
                console.error('å–æ¶ˆé ç´„å¤±æ•—:', error.message);
                alert('å–æ¶ˆé ç´„å¤±æ•—ï¼Œè«‹é‡è©¦: ' + error.message);
                updateConnectionStatus(false, 'å–æ¶ˆå¤±æ•—');
            }
        }

        // æ’åºå‡½æ•¸
        function sortBookings(bookings) {
            return bookings.sort((a, b) => {
                if (a.month !== b.month) return a.month - b.month;
                if (a.day !== b.day) return a.day - b.day;
                return a.time < b.time ? -1 : (a.time > b.time ? 1 : 0);
            });
        }

        // æ›´æ–°é¡¯ç¤º
        function updateDisplay() {
            console.log('ğŸ”„ æ›´æ–°é¡¯ç¤º:', bookings.length, 'å€‹é ç´„');
            
            const totalCount = document.getElementById('totalCount');
            const bookingTable = document.getElementById('bookingTable');
            const emptyState = document.getElementById('emptyState');
            const bookingList = document.getElementById('bookingList');

            totalCount.textContent = bookings.length;

            if (bookings.length === 0) {
                bookingTable.className = 'booking-table hidden';
                emptyState.className = 'empty-state';
                return;
            }

            bookingTable.className = 'booking-table';
            emptyState.className = 'empty-state hidden';

            const sortedBookings = sortBookings([...bookings]);

            let htmlContent = '';
            for (const booking of sortedBookings) {
                htmlContent += `
                    <div class="booking-item">
                        <div class="booking-info">

                            <div class="booking-detail">${booking.month}æœˆ${booking.day}æ—¥ ${booking.time}</div>
                        </div>
                        <button class="cancel-btn" onclick="cancelBooking('${booking.id}')">å–æ¶ˆ</button>
                    </div>
                `;
            }
            
            bookingList.innerHTML = htmlContent;
            console.log('âœ… é¡¯ç¤ºæ›´æ–°å®Œæˆ');
        }

        // è™•ç†éµç›¤äº‹ä»¶
        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement && ['playerName', 'month', 'day', 'time'].includes(activeElement.id)) {
                    addBooking();
                }
            }
        }

        // é–‹å§‹å®šæœŸåŒæ­¥
        function startPeriodicSync() {
            console.log('â° é–‹å§‹å®šæœŸåŒæ­¥ (æ¯15ç§’)');
            setInterval(async () => {

                    } catch (error) {
                        console.error('å®šæœŸåŒæ­¥å¤±æ•—:', error);
                        updateConnectionStatus(false, 'åŒæ­¥ä¸­æ–·');
                    }

            }, 15000); // æ¯15ç§’åŒæ­¥ä¸€æ¬¡
        }

        // åˆå§‹åŒ–æ‡‰ç”¨
        async function initializeApp() {
            console.log('ğŸš€ åˆå§‹åŒ–æ‡‰ç”¨ç¨‹å¼...');
            
            try {
                // ç¶å®šäº‹ä»¶

                if (bookingBtn) {
                    bookingBtn.addEventListener('click', addBooking);
                }
                
                document.addEventListener('keydown', handleKeyDown);
                
                // è¼‰å…¥åˆå§‹æ•¸æ“š
                await loadBookings();
                
                // é–‹å§‹å®šæœŸåŒæ­¥
                startPeriodicSync();
                
                console.log('âœ… çƒå‹é ç´„ç³»çµ±åˆå§‹åŒ–å®Œæˆ');
            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±æ•—:', error);
                updateConnectionStatus(false, 'åˆå§‹åŒ–å¤±æ•—');
            }
        }

        // ç­‰å¾…DOMåŠ è¼‰å®Œæˆ
        if (document.readyState === 'loading') {

        } else {

        // ä½¿å‡½æ•¸å…¨åŸŸå¯ç”¨ï¼ˆç”¨æ–¼ onclick äº‹ä»¶ï¼‰
        window.cancelBooking = cancelBooking;
        
        console.log('ğŸ“œ è…³æœ¬è¼‰å…¥å®Œæˆ');
    </script>
