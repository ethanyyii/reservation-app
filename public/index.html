    <style>

        * {

        body {

        .connection-status {

        .status-online {

        .status-offline {

        }
        
        .status-connecting {

            border: 1px solid #fde68a;
        }
        
        .form-section {
            background: linear-gradient(90deg, #dbeafe 0%, #dcfce7 100%);

            padding: 20px;

        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #374151;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-group {

        }
        
        .input-row {
            display: flex;

            margin-bottom: 16px;
        }
        
        .input-row input {

        input {

            -moz-appearance: none;

        input:focus {

        .btn:disabled {

        .stats-section {

        .booking-table {

        }
        
        .table-header {

        }
        
        .booking-item {
            padding: 20px;
            border-bottom: 1px solid #f3f4f6;
            background: white;
            transition: background-color 0.2s;
        }
        
        .booking-item:last-child {
            border-bottom: none;
        }
        
        .booking-item.expiring {

        }
        
        .booking-item.new {

        }
        
        .booking-header {
            display: flex;

            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .booking-info {
            flex: 1;
        }
        
        .booking-name {
            font-size: 18px;
            font-weight: 600;
            color: #111827;

        }
        
        .booking-detail {
            display: flex;
            align-items: center;
            gap: 8px;

            margin-bottom: 4px;

        }
        
        .cancel-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 16px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            touch-action: manipulation;
            min-height: 40px;
            margin-left: 12px;
        }
        
        .cancel-btn:hover, .cancel-btn:active {
            background: #dc2626;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }
        
        .empty-icon {
            width: 48px;
            height: 48px;

        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* SVG ÂúñÊ®ô */
        .icon {
            width: 20px;

        }
        
        .icon-sm {

        }
        
        .icon-lg {

        }
        
        /* ÊâãÊ©üÂÑ™Âåñ */
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .card {

            }
            
            .title {

                flex-direction: column;

            }
            
            .cancel-btn {

            }
        }
        
        /* Ëß∏ÊéßÊîπÂñÑ */
        button, input, [onclick] {
            touch-action: manipulation;
        }
        
        /* Èò≤Ê≠¢ÈõôÊìäÁ∏ÆÊîæ */
        button {

            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>

<body>

            <div id="connectionStatus" class="connection-status status-connecting">

            <div class="form-section">

                <p style="font-size: 14px;">ÊàêÁÇ∫Á¨¨‰∏ÄÂÄãÈ†êÁ¥ÑÁöÑÁêÉÂèãÂêßÔºÅ</p>

    <script>
        // ÈÖçÁΩÆ - Ë´ã‰øÆÊîπÁÇ∫‰Ω†ÁöÑÂæåÁ´ØÊúçÂãôÁ∂≤ÂùÄ
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : 'https://your-app-name.herokuapp.com/api';
        
        // ÂÖ®ÂüüËÆäÊï∏
        let bookings = [];
        let isOnline = false;
        let lastKnownBookings = [];
        let syncInterval;

        // Ê†ºÂºèÂåñÊï∏Â≠óÁÇ∫ÂÖ©‰ΩçÊï∏
        function padStart(str, targetLength, padString = '0') {
            str = String(str);
            if (str.length >= targetLength) return str;
            const pad = padString.repeat(targetLength - str.length);
            return pad + str;
        }

        // API Ë´ãÊ±ÇÂáΩÊï∏
        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    timeout: 10000,
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API request failed:', error);
                throw error;
            }
        }

        // Êõ¥Êñ∞ÈÄ£Á∑öÁãÄÊÖã
        function updateConnectionStatus(online, message = '') {
            isOnline = online;
            const statusElement = document.getElementById('connectionStatus');
            const bookingBtn = document.getElementById('bookingBtn');
            
            if (online) {
                statusElement.className = 'connection-status status-online';
                statusElement.innerHTML = 'üü¢ Â∑≤ÈÄ£Á∑ö - Âç≥ÊôÇÂêåÊ≠•‰∏≠';
                bookingBtn.disabled = false;
            } else {
                statusElement.className = 'connection-status status-offline';
                statusElement.innerHTML = `üî¥ ÈÄ£Á∑ö‰∏≠Êñ∑ ${message ? '- ' + message : ''}`;
                bookingBtn.disabled = true;
            }
        }

        // Êõ¥Êñ∞ÂêåÊ≠•‰ø°ÊÅØ
        function updateSyncInfo(message) {
            const syncInfo = document.getElementById('lastSync');
            const now = new Date();
            const timeStr = `${padStart(now.getHours(), 2)}:${padStart(now.getMinutes(), 2)}`;
            syncInfo.textContent = `${message} (${timeStr})`;
        }

        // ËºâÂÖ•ÊâÄÊúâÈ†êÁ¥Ñ
        async function loadBookings() {
            try {
                const data = await apiRequest('/bookings');
                const newBookings = data.bookings || [];
                
                // Ê™¢Ê∏¨Êñ∞Â¢ûÁöÑÈ†êÁ¥Ñ
                const newBookingIds = newBookings.map(b => b.id);
                const oldBookingIds = lastKnownBookings.map(b => b.id);
                const addedBookings = newBookings.filter(b => !oldBookingIds.includes(b.id));
                
                bookings = newBookings;
                lastKnownBookings = [...newBookings];
                
                updateDisplay(addedBookings);
                updateConnectionStatus(true);
                updateSyncInfo('Â∑≤ÂêåÊ≠•');
                
                if (addedBookings.length > 0 && oldBookingIds.length > 0) {
                    showMessage(`Êñ∞Â¢û‰∫Ü ${addedBookings.length} ÂÄãÈ†êÁ¥ÑÔºÅ`);
                }
                
            } catch (error) {
                console.error('ËºâÂÖ•È†êÁ¥ÑÂ§±Êïó:', error);
                updateConnectionStatus(false, 'ÁÑ°Ê≥ïËºâÂÖ•Ë≥áÊñô');
                updateSyncInfo('ÂêåÊ≠•Â§±Êïó');
            }
        }

        // Êñ∞Â¢ûÈ†êÁ¥Ñ
        async function addBooking() {
            if (!isOnline) {
                showMessage('ÁõÆÂâçÈõ¢Á∑öÔºåÁÑ°Ê≥ïÊñ∞Â¢ûÈ†êÁ¥Ñ');
                return;
            }

            try {
                const name = document.getElementById('playerName').value?.trim();
                const month = document.getElementById('month').value;
                const day = document.getElementById('day').value;
                const time = document.getElementById('time').value;

                // È©óË≠âËº∏ÂÖ•
                if (!name || !month || !day || !time) {
                    showMessage('Ë´ãÂ°´ÂØ´ÊâÄÊúâÊ¨Ñ‰Ωç');
                    return;
                }

                // Ê™¢Êü•Êúà‰ªΩÂíåÊó•ÊúüÁØÑÂúç
                const monthNum = parseInt(month, 10);
                const dayNum = parseInt(day, 10);
                if (isNaN(monthNum) || monthNum < 1 || monthNum > 12) {
                    showMessage('Êúà‰ªΩÂøÖÈ†àÂú®1-12‰πãÈñì');
                    return;
                }
                if (isNaN(dayNum) || dayNum < 1 || dayNum > 31) {
                    showMessage('Êó•ÊúüÂøÖÈ†àÂú®1-31‰πãÈñì');
                    return;
                }

                // Ê™¢Êü•È†êÁ¥ÑÊôÇÈñìÊòØÂê¶Â∑≤ÈÅé
                const now = new Date();
                const currentMonth = now.getMonth() + 1;
                const currentDay = now.getDate();
                const currentTime = padStart(now.getHours(), 2) + ':' + padStart(now.getMinutes(), 2);

                let isPastTime = false;
                if (monthNum < currentMonth) {
                    isPastTime = true;
                } else if (monthNum === currentMonth && dayNum < currentDay) {
                    isPastTime = true;
                } else if (monthNum === currentMonth && dayNum === currentDay && time < currentTime) {
                    isPastTime = true;
                }

                if (isPastTime) {
                    showMessage('ÁÑ°Ê≥ïÈ†êÁ¥ÑÈÅéÂéªÁöÑÊôÇÈñì');
                    return;
                }

                // Ë®≠ÂÆöËºâÂÖ•ÁãÄÊÖã
                document.body.classList.add('loading');
                updateSyncInfo('Ê≠£Âú®Êñ∞Â¢ûÈ†êÁ¥Ñ...');

                // ÁôºÈÄÅÂà∞ÂæåÁ´Ø
                await apiRequest('/bookings', {
                    method: 'POST',
                    body: JSON.stringify({
                        name: name,
                        month: monthNum,
                        day: dayNum,
                        time: time
                    })
                });

                // Ê∏ÖÁ©∫Ë°®ÂñÆ
                document.getElementById('playerName').value = '';
                document.getElementById('month').value = '';
                document.getElementById('day').value = '';
                document.getElementById('time').value = '';

                // Á´ãÂç≥ÈáçÊñ∞ËºâÂÖ•È†êÁ¥ÑÂàóË°®
                await loadBookings();
                showMessage('È†êÁ¥ÑÊàêÂäüÔºÅÊâÄÊúâÁêÉÂèãÈÉΩËÉΩÁúãÂà∞‰∫Ü');

            } catch (error) {
                console.error('È†êÁ¥ÑÂ§±Êïó:', error);
                showMessage('È†êÁ¥ÑÂ§±ÊïóÔºåË´ãÈáçË©¶');
                updateConnectionStatus(false, 'È†êÁ¥ÑÂ§±Êïó');
                updateSyncInfo('È†êÁ¥ÑÂ§±Êïó');
            } finally {
                document.body.classList.remove('loading');
            }
        }

        // ÂèñÊ∂àÈ†êÁ¥Ñ
        async function cancelBooking(id) {
            if (!isOnline) {
                showMessage('ÁõÆÂâçÈõ¢Á∑öÔºåÁÑ°Ê≥ïÂèñÊ∂àÈ†êÁ¥Ñ');
                return;
            }

            try {
                if (confirm('Á¢∫ÂÆöË¶ÅÂèñÊ∂àÈÄôÂÄãÈ†êÁ¥ÑÂóéÔºüÊâÄÊúâÁêÉÂèãÈÉΩÊúÉÁúãÂà∞Ê≠§ËÆäÊõ¥„ÄÇ')) {
                    document.body.classList.add('loading');
                    updateSyncInfo('Ê≠£Âú®ÂèñÊ∂àÈ†êÁ¥Ñ...');
                    
                    await apiRequest(`/bookings/${id}`, {
                        method: 'DELETE'
                    });

                    await loadBookings();
                    showMessage('È†êÁ¥ÑÂ∑≤ÂèñÊ∂à');
                }
            } catch (error) {
                console.error('ÂèñÊ∂àÈ†êÁ¥ÑÂ§±Êïó:', error);
                showMessage('ÂèñÊ∂àÈ†êÁ¥ÑÂ§±ÊïóÔºåË´ãÈáçË©¶');
                updateConnectionStatus(false, 'ÂèñÊ∂àÂ§±Êïó');
                updateSyncInfo('ÂèñÊ∂àÂ§±Êïó');
            } finally {
                document.body.classList.remove('loading');
            }
        }

        // È°ØÁ§∫Ë®äÊÅØ
        function showMessage(message) {
            alert(message);
        }

        // ÊéíÂ∫èÂáΩÊï∏
        function sortBookings(bookings) {
            return bookings.sort((a, b) => {
                if (a.month !== b.month) return a.month - b.month;
                if (a.day !== b.day) return a.day - b.day;
                return a.time < b.time ? -1 : (a.time > b.time ? 1 : 0);
            });
        }

        // Êõ¥Êñ∞È°ØÁ§∫
        function updateDisplay(newBookings = []) {
            try {
                const totalCount = document.getElementById('totalCount');
                const bookingTable = document.getElementById('bookingTable');
                const emptyState = document.getElementById('emptyState');
                const bookingList = document.getElementById('bookingList');

                totalCount.textContent = bookings.length;

                if (bookings.length === 0) {
                    bookingTable.className = 'booking-table hidden';
                    emptyState.className = 'empty-state';
                    return;
                }

                bookingTable.className = 'booking-table';
                emptyState.className = 'empty-state hidden';

                const sortedBookings = sortBookings([...bookings]);
                const newBookingIds = newBookings.map(b => b.id);

                const now = new Date();
                const currentMonth = now.getMonth() + 1;
                const currentDay = now.getDate();
                const currentTime = padStart(now.getHours(), 2) + ':' + padStart(now.getMinutes(), 2);

                let htmlContent = '';
                for (const booking of sortedBookings) {
                    const isExpiringSoon = booking.month === currentMonth && 
                                         booking.day === currentDay && 
                                         booking.time <= currentTime;
                    
                    const isNew = newBookingIds.includes(booking.id);
                    
                    let itemClass = 'booking-item';
                    if (isExpiringSoon) itemClass += ' expiring';
                    if (isNew) itemClass += ' new';

                    const timeIconColor = isExpiringSoon ? '#f59e0b' : '#16a34a';
                    const expiringText = isExpiringSoon ? '<span style="font-size: 12px; color: #d97706; margin-left: 4px;">(Âç≥Â∞áÈÅéÊúü)</span>' : '';
                    const newText = isNew ? '<span style="font-size: 12px; color: #16a34a; margin-left: 4px;">üÜï</span>' : '';

                    htmlContent += 
                        `<div class="${itemClass}">
                            <div class="booking-header">
                                <div class="booking-info">
                                    <div class="booking-name">${booking.name}${newText}</div>
                                    <div class="booking-detail">
                                        <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #3b82f6;">
                                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                            <line x1="16" y1="2" x2="16" y2="6"></line>
                                            <line x1="8" y1="2" x2="8" y2="6"></line>
                                            <line x1="3" y1="10" x2="21" y2="10"></line>
                                        </svg>
                                        <span>${booking.month}Êúà${booking.day}Êó•</span>
                                    </div>
                                    <div class="booking-detail">
                                        <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: ${timeIconColor};">
                                            <circle cx="12" cy="12" r="10"></circle>
                                            <polyline points="12,6 12,12 16,14"></polyline>
                                        </svg>
                                        <span>${booking.time}</span>
                                        ${expiringText}
                                    </div>
                                </div>
                                <button class="cancel-btn" onclick="cancelBooking('${booking.id}')">
                                    <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <polyline points="3,6 5,6 21,6"></polyline>
                                        <path d="M19,6V20a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6M8,6V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2V6"></path>
                                        <line x1="10" y1="11" x2="10" y2="17"></line>
                                        <line x1="14" y1="11" x2="14" y2="17"></line>
                                    </svg>
                                    ÂèñÊ∂à
                                </button>
                            </div>
                        </div>`;
                }
                
                bookingList.innerHTML = htmlContent;
                
                // ÁßªÈô§Êñ∞È†êÁ¥ÑÁöÑÈ´ò‰∫ÆÊïàÊûú
                if (newBookings.length > 0) {
                    setTimeout(() => {
                        const newItems = document.querySelectorAll('.booking-item.new');
                        newItems.forEach(item => item.classList.remove('new'));
                    }, 3000);
                }
                
            } catch (error) {
                console.error('Êõ¥Êñ∞È°ØÁ§∫ÊôÇÁôºÁîüÈåØË™§:', error);
            }
        }

        // ËôïÁêÜÈçµÁõ§‰∫ã‰ª∂
        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement && ['playerName', 'month', 'day', 'time'].includes(activeElement.id)) {
                    addBooking();
                }
            }
        }

        // ÈñãÂßãÂÆöÊúüÂêåÊ≠•
        function startPeriodicSync() {
            // Ê∏ÖÈô§ËàäÁöÑÈñìÈöî
            if (syncInterval) {
                clearInterval(syncInterval);
            }
            
            // ÊØè15ÁßíÂêåÊ≠•‰∏ÄÊ¨°Êï∏Êìö
            syncInterval = setInterval(async () => {
                if (isOnline) {
                    try {
                        await loadBookings();
                    } catch (error) {
                        console.error('ÂÆöÊúüÂêåÊ≠•Â§±Êïó:', error);
                        updateConnectionStatus(false, 'ÂêåÊ≠•‰∏≠Êñ∑');
                    }
                }
            }, 15000);
        }

        // ÂÅúÊ≠¢ÂÆöÊúüÂêåÊ≠•
        function stopPeriodicSync() {
            if (syncInterval) {
                clearInterval(syncInterval);
                syncInterval = null;
            }
        }

        // Ê™¢Ê∏¨Á∂≤Ë∑ØÁãÄÊÖã
        function setupNetworkDetection() {
            window.addEventListener('online', () => {
                console.log('Á∂≤Ë∑ØÂ∑≤ÊÅ¢Âæ©');
                updateSyncInfo('Á∂≤Ë∑ØÂ∑≤ÊÅ¢Âæ©ÔºåÊ≠£Âú®ÈáçÊñ∞ÈÄ£Êé•...');
                setTimeout(initializeApp, 1000);
            });

            window.addEventListener('offline', () => {
                console.log('Á∂≤Ë∑ØÂ∑≤‰∏≠Êñ∑');
                updateConnectionStatus(false, 'Á∂≤Ë∑Ø‰∏≠Êñ∑');
                updateSyncInfo('Á∂≤Ë∑Ø‰∏≠Êñ∑');
                stopPeriodicSync();
            });
        }

        // ÂàùÂßãÂåñÊáâÁî®
        async function initializeApp() {
            try {
                // Á∂ÅÂÆöÈ†êÁ¥ÑÊåâÈàï‰∫ã‰ª∂
                const bookingBtn = document.getElementById('bookingBtn');
                if (bookingBtn) {
                    bookingBtn.addEventListener('click', addBooking);
                }
                
                // Á∂ÅÂÆöÈçµÁõ§‰∫ã‰ª∂
                document.addEventListener('keydown', handleKeyDown);
                
                // Ë®≠ÁΩÆÁ∂≤Ë∑ØÊ™¢Ê∏¨
                setupNetworkDetection();
                
                // ËºâÂÖ•ÂàùÂßãÊï∏Êìö
                await loadBookings();
                
                // ÈñãÂßãÂÆöÊúüÂêåÊ≠•
                startPeriodicSync();
                
                console.log('ÁêÉÂèãÈ†êÁ¥ÑÁ≥ªÁµ±ÂàùÂßãÂåñÂÆåÊàê - Âç≥ÊôÇÂêåÊ≠•Ê®°Âºè');
            } catch (error) {
                console.error('ÂàùÂßãÂåñÊôÇÁôºÁîüÈåØË™§:', error);
                updateConnectionStatus(false, 'ÂàùÂßãÂåñÂ§±Êïó');
                updateSyncInfo('ÈÄ£Êé•Â§±ÊïóÔºåË´ãÈáçÊñ∞Êï¥ÁêÜÈ†ÅÈù¢');
            }
        }

        // Á≠âÂæÖDOMÂä†ËºâÂÆåÊàê
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

        // ‰ΩøÂáΩÊï∏ÂÖ®ÂüüÂèØÁî®ÔºàÁî®Êñº onclick ‰∫ã‰ª∂Ôºâ
        window.cancelBooking = cancelBooking;
        
        // È†ÅÈù¢ÈóúÈñâÊôÇÊ∏ÖÁêÜ
        window.addEventListener('beforeunload', () => {
            stopPeriodicSync();
        });
    </script>
</body>
