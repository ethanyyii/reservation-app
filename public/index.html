<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>球友預約系統</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #dcfce7 100%);
            min-height: 100vh;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 24px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #1f2937;
            margin-bottom: 24px;
        }
        
        .connection-status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-online {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .status-offline {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .status-connecting {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }
        
        .form-section {
            background: linear-gradient(90deg, #dbeafe 0%, #dcfce7 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #374151;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-row {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .input-row input {
            flex: 1;
        }
        
        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            min-height: 48px;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: linear-gradient(90deg, #1d4ed8 0%, #1e40af 100%);
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .stats-section {
            background: linear-gradient(90deg, #dcfce7 0%, #dbeafe 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .stats-content {
            font-size: 20px;
            font-weight: bold;
            color: #1f2937;
            text-align: center;
        }
        
        .booking-table {
            background: white;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .table-header {
            background: #f9fafb;
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
            font-weight: 600;
            text-align: center;
        }
        
        .booking-item {
            padding: 20px;
            border-bottom: 1px solid #f3f4f6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .booking-item:last-child {
            border-bottom: none;
        }
        
        .booking-info {
            flex: 1;
        }
        
        .booking-name {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 4px;
        }
        
        .booking-detail {
            color: #6b7280;
            font-size: 14px;
        }
        
        .cancel-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-left: 12px;
            transition: background 0.2s;
        }
        
        .cancel-btn:hover {
            background: #dc2626;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .card {
                padding: 20px;
            }
            
            .booking-item {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .cancel-btn {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">🏀 球友預約系統</h1>

            <div id="connectionStatus" class="connection-status status-connecting">
                🟡 正在連接伺服器...
            </div>

            <div class="form-section">
                <h2 class="section-title">新增預約</h2>
                
                <div class="input-group">
                    <input type="text" id="playerName" placeholder="球友姓名" />
                </div>
                
                <div class="input-row">
                    <input type="number" id="month" placeholder="月份 (1-12)" min="1" max="12" />
                    <input type="number" id="day" placeholder="日期 (1-31)" min="1" max="31" />
                </div>
                
                <div class="input-group">
                    <input type="time" id="time" />
                </div>
                
                <button type="button" class="btn" id="bookingBtn" disabled>
                    預約
                </button>
            </div>

            <div class="stats-section">
                <div class="stats-content">
                    線上預約人數：<span id="totalCount">0</span> 人
                </div>
            </div>

            <div id="bookingTable" class="booking-table hidden">
                <div class="table-header">即時預約清單</div>
                <div id="bookingList"></div>
            </div>

            <div id="emptyState" class="empty-state">
                <p>目前沒有預約記錄</p>
                <p>成為第一個預約的球友吧！</p>
            </div>
        </div>
    </div>

    <script>
        console.log('🏀 球友預約系統正在啟動...');
        
        // API 配置
        const API_BASE_URL = window.location.origin + '/api';
        console.log('API Base URL:', API_BASE_URL);
        
        // 全域變數
        let bookings = [];
        let isOnline = false;

        // 更新連線狀態
        function updateConnectionStatus(online, message = '') {
            isOnline = online;
            const statusElement = document.getElementById('connectionStatus');
            const bookingBtn = document.getElementById('bookingBtn');
            
            if (online) {
                statusElement.className = 'connection-status status-online';
                statusElement.textContent = '🟢 已連線 - 即時同步';
                bookingBtn.disabled = false;
                console.log('✅ 連線成功');
            } else {
                statusElement.className = 'connection-status status-offline';
                statusElement.textContent = '🔴 連線中斷' + (message ? ' - ' + message : '');
                bookingBtn.disabled = true;
                console.log('❌ 連線失敗:', message);
            }
        }

        // API 請求函數
        async function apiRequest(endpoint, options = {}) {
            const url = `${API_BASE_URL}${endpoint}`;
            console.log('🌐 API 請求:', url, options);
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    timeout: 10000,
                    ...options
                });
                
                console.log('📡 API 回應狀態:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('📦 API 回應數據:', data);
                return data;
            } catch (error) {
                console.error('💥 API 請求失敗:', error);
                throw error;
            }
        }

        // 載入所有預約
        async function loadBookings() {
            console.log('📥 正在載入預約...');
            try {
                const data = await apiRequest('/bookings');
                bookings = data.bookings || [];
                console.log('📋 載入的預約:', bookings);
                updateDisplay();
                updateConnectionStatus(true);
            } catch (error) {
                console.error('載入預約失敗:', error.message);
                updateConnectionStatus(false, '無法載入資料');
            }
        }

        // 新增預約
        async function addBooking() {
            console.log('➕ 開始新增預約...');
            
            if (!isOnline) {
                alert('目前離線，無法新增預約');
                return;
            }

            try {
                const name = document.getElementById('playerName').value?.trim();
                const month = document.getElementById('month').value;
                const day = document.getElementById('day').value;
                const time = document.getElementById('time').value;

                console.log('📝 預約資料:', { name, month, day, time });

                // 驗證輸入
                if (!name || !month || !day || !time) {
                    alert('請填寫所有欄位');
                    return;
                }

                const monthNum = parseInt(month);
                const dayNum = parseInt(day);
                
                if (monthNum < 1 || monthNum > 12) {
                    alert('月份必須在1-12之間');
                    return;
                }
                
                if (dayNum < 1 || dayNum > 31) {
                    alert('日期必須在1-31之間');
                    return;
                }

                // 發送到後端
                await apiRequest('/bookings', {
                    method: 'POST',
                    body: JSON.stringify({
                        name: name,
                        month: monthNum,
                        day: dayNum,
                        time: time
                    })
                });

                // 清空表單
                document.getElementById('playerName').value = '';
                document.getElementById('month').value = '';
                document.getElementById('day').value = '';
                document.getElementById('time').value = '';

                // 重新載入預約列表
                await loadBookings();
                alert('預約成功！所有球友都能看到了');

            } catch (error) {
                console.error('預約失敗:', error.message);
                alert('預約失敗，請重試: ' + error.message);
                updateConnectionStatus(false, '預約失敗');
            }
        }

        // 取消預約
        async function cancelBooking(id) {
            console.log('❌ 取消預約:', id);
            
            if (!isOnline) {
                alert('目前離線，無法取消預約');
                return;
            }

            try {
                if (confirm('確定要取消這個預約嗎？所有球友都會看到此變更。')) {
                    await apiRequest(`/bookings/${id}`, {
                        method: 'DELETE'
                    });

                    await loadBookings();
                    alert('預約已取消');
                }
            } catch (error) {
                console.error('取消預約失敗:', error.message);
                alert('取消預約失敗，請重試: ' + error.message);
                updateConnectionStatus(false, '取消失敗');
            }
        }

        // 排序函數
        function sortBookings(bookings) {
            return bookings.sort((a, b) => {
                if (a.month !== b.month) return a.month - b.month;
                if (a.day !== b.day) return a.day - b.day;
                return a.time < b.time ? -1 : (a.time > b.time ? 1 : 0);
            });
        }

        // 更新顯示
        function updateDisplay() {
            console.log('🔄 更新顯示:', bookings.length, '個預約');
            
            const totalCount = document.getElementById('totalCount');
            const bookingTable = document.getElementById('bookingTable');
            const emptyState = document.getElementById('emptyState');
            const bookingList = document.getElementById('bookingList');

            totalCount.textContent = bookings.length;

            if (bookings.length === 0) {
                bookingTable.className = 'booking-table hidden';
                emptyState.className = 'empty-state';
                return;
            }

            bookingTable.className = 'booking-table';
            emptyState.className = 'empty-state hidden';

            const sortedBookings = sortBookings([...bookings]);

            let htmlContent = '';
            for (const booking of sortedBookings) {
                htmlContent += `
                    <div class="booking-item">
                        <div class="booking-info">
                            <div class="booking-name">${booking.name}</div>
                            <div class="booking-detail">${booking.month}月${booking.day}日 ${booking.time}</div>
                        </div>
                        <button class="cancel-btn" onclick="cancelBooking('${booking.id}')">取消</button>
                    </div>
                `;
            }
            
            bookingList.innerHTML = htmlContent;
            console.log('✅ 顯示更新完成');
        }

        // 處理鍵盤事件
        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement && ['playerName', 'month', 'day', 'time'].includes(activeElement.id)) {
                    addBooking();
                }
            }
        }

        // 開始定期同步
        function startPeriodicSync() {
            console.log('⏰ 開始定期同步 (每15秒)');
            setInterval(async () => {
                if (isOnline) {
                    try {
                        await loadBookings();
                    } catch (error) {
                        console.error('定期同步失敗:', error);
                        updateConnectionStatus(false, '同步中斷');
                    }
                }
            }, 15000); // 每15秒同步一次
        }

        // 初始化應用
        async function initializeApp() {
            console.log('🚀 初始化應用程式...');
            
            try {
                // 綁定事件
                const bookingBtn = document.getElementById('bookingBtn');
                if (bookingBtn) {
                    bookingBtn.addEventListener('click', addBooking);
                }
                
                document.addEventListener('keydown', handleKeyDown);
                
                // 載入初始數據
                await loadBookings();
                
                // 開始定期同步
                startPeriodicSync();
                
                console.log('✅ 球友預約系統初始化完成');
            } catch (error) {
                console.error('初始化失敗:', error);
                updateConnectionStatus(false, '初始化失敗');
            }
        }

        // 等待DOM加載完成
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

        // 使函數全域可用（用於 onclick 事件）
        window.cancelBooking = cancelBooking;
        
        console.log('📜 腳本載入完成');
    </script>
</body>
</html>
