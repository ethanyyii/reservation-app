    <script>
        // é…ç½® - è«‹ä¿®æ”¹ç‚ºä½ çš„å¾Œç«¯æœå‹™ç¶²å€
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : 'https://your-app-name.herokuapp.com/api';
        
        // å…¨åŸŸè®Šæ•¸
        let bookings = [];
        let isOnline = false;
        let lastKnownBookings = [];
        let syncInterval;

        // æ ¼å¼åŒ–æ•¸å­—ç‚ºå…©ä½æ•¸
        function padStart(str, targetLength, padString = '0') {
            str = String(str);
            if (str.length >= targetLength) return str;
            const pad = padString.repeat(targetLength - str.length);
            return pad + str;
        }

        // API è«‹æ±‚å‡½æ•¸
        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    timeout: 10000,
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API request failed:', error);
                throw error;
            }
        }

        // æ›´æ–°é€£ç·šç‹€æ…‹
        function updateConnectionStatus(online, message = '') {
            isOnline = online;
            const statusElement = document.getElementById('connectionStatus');
            const bookingBtn = document.getElementById('bookingBtn');
            
            if (online) {
                statusElement.className = 'connection-status status-online';
                statusElement.innerHTML = 'ğŸŸ¢ å·²é€£ç·š - å³æ™‚åŒæ­¥ä¸­';
                bookingBtn.disabled = false;
            } else {
                statusElement.className = 'connection-status status-offline';
                statusElement.innerHTML = `ğŸ”´ é€£ç·šä¸­æ–· ${message ? '- ' + message : ''}`;
                bookingBtn.disabled = true;
            }
        }

        // æ›´æ–°åŒæ­¥ä¿¡æ¯
        function updateSyncInfo(message) {
            const syncInfo = document.getElementById('lastSync');
            const now = new Date();
            const timeStr = `${padStart(now.getHours(), 2)}:${padStart(now.getMinutes(), 2)}`;
            syncInfo.textContent = `${message} (${timeStr})`;
        }

        // è¼‰å…¥æ‰€æœ‰é ç´„
        async function loadBookings() {
            try {
                const data = await apiRequest('/bookings');
                const newBookings = data.bookings || [];
                
                // æª¢æ¸¬æ–°å¢çš„é ç´„
                const newBookingIds = newBookings.map(b => b.id);
                const oldBookingIds = lastKnownBookings.map(b => b.id);
                const addedBookings = newBookings.filter(b => !oldBookingIds.includes(b.id));
                
                bookings = newBookings;
                lastKnownBookings = [...newBookings];
                
                updateDisplay(addedBookings);
                updateConnectionStatus(true);
                updateSyncInfo('å·²åŒæ­¥');
                
                if (addedBookings.length > 0 && oldBookingIds.length > 0) {
                    showMessage(`æ–°å¢äº† ${addedBookings.length} å€‹é ç´„ï¼`);
                }
                
            } catch (error) {
                console.error('è¼‰å…¥é ç´„å¤±æ•—:', error);
                updateConnectionStatus(false, 'ç„¡æ³•è¼‰å…¥è³‡æ–™');
                updateSyncInfo('åŒæ­¥å¤±æ•—');
            }
        }

        // æ–°å¢é ç´„
        async function addBooking() {
            if (!isOnline) {
                showMessage('ç›®å‰é›¢ç·šï¼Œç„¡æ³•æ–°å¢é ç´„');
                return;
            }

            try {
                const name = document.getElementById('playerName').value?.trim();
                const month = document.getElementById('month').value;
                const day = document.getElementById('day').value;
                const time = document.getElementById('time').value;

                // é©—è­‰è¼¸å…¥
                if (!name || !month || !day || !time) {
                    showMessage('è«‹å¡«å¯«æ‰€æœ‰æ¬„ä½');
                    return;
                }

                // æª¢æŸ¥æœˆä»½å’Œæ—¥æœŸç¯„åœ
                const monthNum = parseInt(month, 10);
                const dayNum = parseInt(day, 10);
                if (isNaN(monthNum) || monthNum < 1 || monthNum > 12) {
                    showMessage('æœˆä»½å¿…é ˆåœ¨1-12ä¹‹é–“');
                    return;
                }
                if (isNaN(dayNum) || dayNum < 1 || dayNum > 31) {
                    showMessage('æ—¥æœŸå¿…é ˆåœ¨1-31ä¹‹é–“');
                    return;
                }

                // æª¢æŸ¥é ç´„æ™‚é–“æ˜¯å¦å·²é
                const now = new Date();
                const currentMonth = now.getMonth() + 1;
                const currentDay = now.getDate();
                const currentTime = padStart(now.getHours(), 2) + ':' + padStart(now.getMinutes(), 2);

                let isPastTime = false;
                if (monthNum < currentMonth) {
                    isPastTime = true;
                } else if (monthNum === currentMonth && dayNum < currentDay) {
                    isPastTime = true;
                } else if (monthNum === currentMonth && dayNum === currentDay && time < currentTime) {
                    isPastTime = true;
                }

                if (isPastTime) {
                    showMessage('ç„¡æ³•é ç´„éå»çš„æ™‚é–“');
                    return;
                }

                // è¨­å®šè¼‰å…¥ç‹€æ…‹
                document.body.classList.add('loading');
                updateSyncInfo('æ­£åœ¨æ–°å¢é ç´„...');

                // ç™¼é€åˆ°å¾Œç«¯
                await apiRequest('/bookings', {
                    method: 'POST',
                    body: JSON.stringify({
                        name: name,
                        month: monthNum,
                        day: dayNum,
                        time: time
                    })
                });

                // æ¸…ç©ºè¡¨å–®
                document.getElementById('playerName').value = '';
                document.getElementById('month').value = '';
                document.getElementById('day').value = '';
                document.getElementById('time').value = '';

                // ç«‹å³é‡æ–°è¼‰å…¥é ç´„åˆ—è¡¨
                await loadBookings();
                showMessage('é ç´„æˆåŠŸï¼æ‰€æœ‰çƒå‹éƒ½èƒ½çœ‹åˆ°äº†');

            } catch (error) {
                console.error('é ç´„å¤±æ•—:', error);
                showMessage('é ç´„å¤±æ•—ï¼Œè«‹é‡è©¦');
                updateConnectionStatus(false, 'é ç´„å¤±æ•—');
                updateSyncInfo('é ç´„å¤±æ•—');
            } finally {
                document.body.classList.remove('loading');
            }
        }

        // å–æ¶ˆé ç´„
        async function cancelBooking(id) {
            if (!isOnline) {
                showMessage('ç›®å‰é›¢ç·šï¼Œç„¡æ³•å–æ¶ˆé ç´„');
                return;
            }

            try {
                if (confirm('ç¢ºå®šè¦å–æ¶ˆé€™å€‹é ç´„å—ï¼Ÿæ‰€æœ‰çƒå‹éƒ½æœƒçœ‹åˆ°æ­¤è®Šæ›´ã€‚')) {
                    document.body.classList.add('loading');
                    updateSyncInfo('æ­£åœ¨å–æ¶ˆé ç´„...');
                    
                    await apiRequest(`/bookings/${id}`, {

                    await loadBookings();
                    showMessage('é ç´„å·²å–æ¶ˆ');
                }
            } catch (error) {
                console.error('å–æ¶ˆé ç´„å¤±æ•—:', error);
                showMessage('å–æ¶ˆé ç´„å¤±æ•—ï¼Œè«‹é‡è©¦');
                updateConnectionStatus(false, 'å–æ¶ˆå¤±æ•—');
                updateSyncInfo('å–æ¶ˆå¤±æ•—');
            } finally {
                document.body.classList.remove('loading');
            }
        }

        // é¡¯ç¤ºè¨Šæ¯
        function showMessage(message) {
            alert(message);
        }

        // æ’åºå‡½æ•¸
        function sortBookings(bookings) {
            return bookings.sort((a, b) => {
                if (a.month !== b.month) return a.month - b.month;
                if (a.day !== b.day) return a.day - b.day;
                return a.time < b.time ? -1 : (a.time > b.time ? 1 : 0);
            });
        }

        // æ›´æ–°é¡¯ç¤º
        function updateDisplay(newBookings = []) {
            try {
                const totalCount = document.getElementById('totalCount');
                const bookingTable = document.getElementById('bookingTable');
                const emptyState = document.getElementById('emptyState');
                const bookingList = document.getElementById('bookingList');

                totalCount.textContent = bookings.length;

                if (bookings.length === 0) {
                    bookingTable.className = 'booking-table hidden';
                    emptyState.className = 'empty-state';
                    return;
                }

                bookingTable.className = 'booking-table';
                emptyState.className = 'empty-state hidden';

                const sortedBookings = sortBookings([...bookings]);
                const newBookingIds = newBookings.map(b => b.id);

                const now = new Date();
                const currentMonth = now.getMonth() + 1;
                const currentDay = now.getDate();
                const currentTime = padStart(now.getHours(), 2) + ':' + padStart(now.getMinutes(), 2);

                let htmlContent = '';
                for (const booking of sortedBookings) {
                    const isExpiringSoon = booking.month === currentMonth && 
                                         booking.day === currentDay && 
                                         booking.time <= currentTime;
                    
                    const isNew = newBookingIds.includes(booking.id);
                    
                    let itemClass = 'booking-item';
                    if (isExpiringSoon) itemClass += ' expiring';
                    if (isNew) itemClass += ' new';

        function setupNetworkDetection() {

        }

        // ç­‰å¾…DOMåŠ è¼‰å®Œæˆ
        if (document.readyState === 'loading') {
